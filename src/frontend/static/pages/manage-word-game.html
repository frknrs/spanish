<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF8">
  <title>Manage Word Game</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <style>
  </style>
</head>


<body>
  <link rel="stylesheet" href="/pages/global.css">
  <style>
  </style>
  <div id="content" hx-history-elt>
    <div class="signup-container">
      <div class="container">
        <div class="new-word">
          <h2>Add New Word</h2>
          <form hx-swap="none" hx-post="/new-word">
            <input type="text" name="spanish">
            <input type="text" name="tipo">
            <input type="text" name="english">
            <button type="submit">Create Word</button>
          </form>
          <script>
            document.querySelector('form').addEventListener('htmx:afterRequest', function (evt) {
              console.info('Word created successfully');
            });
          </script>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
